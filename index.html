<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フォルダ構造 → ZIP 自動生成（修正版）</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h2>フォルダ構造 → ZIP 自動生成（修正版）</h2>

<textarea id="tree"></textarea>
<button onclick="generateZip()">ZIP を生成</button>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<script>
function generateZip() {
    const text = document.getElementById("tree").value;
    const zip = new JSZip();

    const lines = text.split("\n").map(l => l.replace(/\r/g, "")); 
    let currentPaths = [];

    lines.forEach(line => {
        if (!line.trim()) return;

        // ▼ 階層（インデント）を数える（装飾無視）
        let depth = (line.match(/ /g) || []).length / 4;

        // ▼ 装飾系文字を全部除去
        const clean = line
            .replace(/[│└├─＿―\s]+/g, "") // ←全部無視！
            .trim();

        if (!clean) return;
        if (clean.includes("...")) return;

        currentPaths = currentPaths.slice(0, depth);
        currentPaths[depth] = clean;

        const fullPath = currentPaths.join("/");

        if (clean.endsWith("/")) {
            zip.folder(fullPath);
        } else {
            zip.file(fullPath, ""); // 空ファイル
        }
    });

    zip.generateAsync({type:"blob"})
        .then(blob => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "generated.zip";
            a.click();
        });
}
</script>

</body>
</html>
