<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フォルダ構造 → ZIP 自動生成</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h2>フォルダ構造 → ZIP 自動生成</h2>

<textarea id="tree"></textarea>
<button onclick="generateZip()">ZIP を生成</button>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<script>
function generateZip() {
    const text = document.getElementById("tree").value;
    const zip = new JSZip();

    const lines = text.split("\n").map(l => l.replace(/\r/g, "")); 
    let pathStack = [];

    lines.forEach(line => {
        if (!line.trim()) return;

        // 装飾文字を除去しファイル名だけ抜く
        let name = line.replace(/[│├└─]+/g, "").trim();

        // "..." を含む場合はスキップ
        if (name.includes("...")) return;

        // 階層深度を計算（│ の数ではなく先頭の空白でカウント）
        const depth = (line.match(/^\s+/) || [""])[0].length / 4;

        // スタックを現在の深さに調整
        pathStack = pathStack.slice(0, depth);
        pathStack[depth] = name;

        const fullPath = pathStack.join("/");

        // ディレクトリか判定
        if (name.endsWith("/")) {
            zip.folder(fullPath);
        } else {
            zip.file(fullPath, ""); // 空ファイル
        }
    });

    zip.generateAsync({type:"blob"})
        .then(blob => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "generated.zip";
            a.click();
        });
}
</script>

</body>
</html>
